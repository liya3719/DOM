<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>test aop</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script type="text/javascript" src="../aop.js"></script>
	<script type="text/javascript">
		var func = function() {
			console.log('执行的操作');
		}
		func = func.before(function() {
			console.log('执行前的操作');
		}).after(function() {
			console.log('执行后的回调');
		});
		func();
	</script>
</body>
</html>
